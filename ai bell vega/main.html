<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="stylesweb.css">
</head>

<body>
    <div class="containerweb">
        <h1>Rock Paper Scissors</h1>
        <div class="score-board"> 
            <div class="score">
                <span class ="badge">YOU:</span>
                <span id="users">0</span>
            </div>
            <div class="score">
                <span class="badge">AI Computer:</span>
                <span id="ai-computer">0</span>
                
            </div>
        </div>
       <div class="choices">
        <div class="choice" id="rock">
            <img src="image/rock.png" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="image/paper.png" alt="Paper">
        </div>
        <div class="choice" id="scissors">
            <img src="image/scissors.png" alt="Scissors">
        </div>
        </div>
        <div id="results-text" class="results"></div>
       </div>
       <script src="game.js"></script>
</body>
</html>
